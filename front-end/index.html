<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon-whatsApp.png" type="image/ico" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Webchat Voll</title>
</head>
<body>
    <div>
        <input type="text" id="nickname" placeholder="nickname">
        <button type="button" id="btn-save">Salvar</button>
    </div>
    <section id="app">
        <div>
            <h3>Active users</h3>
            <ul v-for="user in onlineUsers">{{ user.name }}</ul>
        </div>
        <h3>Chat</h3>
        <div v-for="message in messages">
            <p>
                {{ message.message }}
            </p>
            <span>
                {{ message.nickname }} {{ message.timestamp }}
            </span>
        </div>
    </section>
    <div>
        <input type="text" placeholder="Type a message">
        <button type="button" id="btn-send">Enviar</button>
    </div>
    
</body>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
